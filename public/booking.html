<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezervace</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  </head>
  <body class="booking-page">
    <main class="booking-layout">
      <div class="booking-header">
        <img id="bookingBrandLogo" class="brand-logo hidden" alt="Logo" />
        <div class="brand-title" id="bookingBrandTitle">Kartotéka</div>
        <div class="meta">Rezervace termínu</div>
      </div>

      <section class="panel">
        <div class="panel-header">
          <h2>Vyber službu a termín</h2>
        </div>
        <div class="field">
          <label>Služby</label>
          <div class="hint">Kliknutím můžete zvolit více služeb.</div>
          <div id="publicServices" class="service-grid"></div>
          <div class="hint" id="publicDurationHint"></div>
        </div>
        <div class="field">
          <label>Kalendář</label>
          <div id="publicSelectedDate" class="hint"></div>
          <div id="publicDateMap" class="date-availability hidden"></div>
        </div>
        <div class="field">
          <label>Volné termíny</label>
          <div id="publicSlots" class="slot-grid"></div>
          <div class="hint" id="publicSlotsHint">Zvol službu a datum.</div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Kontaktní údaje</h2>
        </div>
        <div class="field">
          <label>Jméno a příjmení</label>
          <input type="text" id="publicName" />
        </div>
        <div class="field-row">
          <div class="field">
            <label>Telefon</label>
            <input type="tel" id="publicPhone" />
          </div>
          <div class="field">
            <label>E-mail</label>
            <input type="email" id="publicEmail" />
          </div>
        </div>
        <div class="field">
          <label>Poznámka</label>
          <textarea id="publicNote" rows="3"></textarea>
        </div>
        <div class="actions-row">
          <button class="primary" id="publicSubmit" disabled>Odeslat rezervaci</button>
        </div>
        <div class="hint" id="publicResult"></div>
      </section>
    </main>

    <script src="booking.js"></script>
  </body>
</html>
