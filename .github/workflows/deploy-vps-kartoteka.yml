name: Deploy VPS (KartotÃ©ka)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-vps-kartoteka
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS Host Key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H 81.95.108.17 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          set -euo pipefail
          ssh root@81.95.108.17 << 'EOF'
            set -euo pipefail
            cd /srv/kartoteka
            git pull --ff-only
            export APP_VERSION="$(git rev-parse --short HEAD)"
            export APP_DEPLOYED_AT="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo "VPS commit: $(git rev-parse --short HEAD)"
            pm2 restart kartoteka --update-env
            sleep 1
            curl -fsS http://127.0.0.1:8788/api/health
            echo
            echo "OK! deploy"
          EOF
