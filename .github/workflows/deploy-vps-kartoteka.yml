name: Deploy VPS (KartotÃ©ka)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-vps-kartoteka
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Prepare SSH Key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          grep -q "BEGIN OPENSSH PRIVATE KEY" ~/.ssh/id_ed25519 || (echo "CHYBA: secret VPS_SSH_KEY nema format private key" && exit 1)
          chmod 600 ~/.ssh/id_ed25519

      - name: Add VPS Host Key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H 81.95.108.17 >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 root@81.95.108.17 << 'EOF'
            set -euo pipefail
            cd /srv/kartoteka
            git pull --ff-only
            export APP_VERSION="$(git rev-parse --short HEAD)"
            export APP_DEPLOYED_AT="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            echo "VPS commit: $(git rev-parse --short HEAD)"
            pm2 restart kartoteka --update-env
            sleep 1
            curl -fsS http://127.0.0.1:8788/api/health
            echo
            echo "OK! deploy"
          EOF
